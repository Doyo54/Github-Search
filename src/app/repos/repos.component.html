<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<div class="container">
    <div class="row justify-content-center">
        <form action="#" class="form" #myForm="ngForm" (ngSubmit)="addRepo(); myForm.resetForm()">
                <input type="text" class="form-control" placeholder="Search Github Repositories..." name="repos" [(ngModel)]="repos">
                <button class="btn btn-success"><i class="fa fa-search"></i>Search </button>
        </form>
    </div>
    <div class="results" *ngFor="let repo of repo;let i=index">
    <span style="color: red;" class="font-weight-bold">{{repo.name}}</span>
    </div>
</div>
